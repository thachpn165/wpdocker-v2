user  www-data www-data;
worker_processes  auto;

#error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    lua_package_path "/usr/local/openresty/nginx/conf/waf/lua/?.lua;/usr/local/openresty/nginx/conf/waf/lua/rules/?.lua;;";
    init_by_lua_block {
        local ok, mod = pcall(require, "rules")
        if ok then
            waf = mod
        else
            ngx.log(ngx.ERR, "[WAF INIT] Failed to require rules: ", mod)
        end
    }

    # Cáº¥u hÃ¬nh cache
    fastcgi_cache_path /usr/local/openresty/nginx/fastcgi_cache levels=1:2 keys_zone=WORDPRESS:100m inactive=60m use_temp_path=off;


    # MIME types
    include       mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format main '
    ğŸ“ [$time_local]
    ğŸ”¹ Client IP     : $remote_addr
    ğŸ”¹ User          : $remote_user
    ğŸ”¹ Request       : "$request"
    ğŸ”¹ Status        : $status
    ğŸ”¹ Bytes Sent    : $body_bytes_sent
    ğŸ”¹ Referer       : "$http_referer"
    ğŸ”¹ User-Agent    : "$http_user_agent"
    ğŸ”¹ X-Forwarded-For: "$http_x_forwarded_for"
    ';

    #access_log  /var/log/nginx/access.log  main;

    # Hiá»‡u suáº¥t káº¿t ná»‘i
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # NÃ©n ná»™i dung (cÃ³ thá»ƒ cáº¥u hÃ¬nh thÃªm cho brotli/gzip náº¿u cáº§n)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # Báº­t brotli
    brotli on;
    brotli_comp_level 4;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/font-woff2;
    # Cáº¥u hÃ¬nh máº·c Ä‘á»‹nh
    client_body_buffer_size 64k;
    client_body_timeout 30s;
    client_header_buffer_size 64k;
    client_header_timeout 30s;
    client_max_body_size 64M;
    large_client_header_buffers 8 64k;

    output_buffers 2 32k;
    postpone_output 1460;
    send_timeout 60s;
    reset_timedout_connection on;

    open_file_cache max=50000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;
    open_log_file_cache max=10000 inactive=30s min_uses=2;

    #proxy_temp_path /tmp/nginx_proxy/;
    types_hash_max_size 2048;


    # Include cÃ¡c site cáº¥u hÃ¬nh riÃªng
    include /usr/local/openresty/nginx/conf/conf.d/*.conf;
}
