[www]
user = nobody
group = nogroup
listen = 9000
pm = dynamic
pm.max_children = 112
pm.start_servers = 16
pm.min_spare_servers = 14
pm.max_spare_servers = 42
pm.process_idle_timeout = 10s
pm.max_requests = 1000
slowlog=/var/www/logs/php_slow.log
request_slowlog_timeout = 10
request_terminate_timeout = 60
